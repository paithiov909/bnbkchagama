name: 'publish'

on:
  workflow_dispatch:

jobs:
  prep-R-packages:
    runs-on: ubuntu-latest
    outputs:
      vfs-output: ${{ steps.artifact-upload-step.outputs.artifact-id }}
    container:
      image: ghcr.io/r-wasm/webr:v0.4.0
    steps:
      - name: create rwasm repo
        run: |
          rwasm::add_pkg(c("dplyr"), dependencies = NA)
          rwasm::make_vfs_library()
        shell: Rscript {0}
      - name: upload vfs
        uses: actions/upload-artifact@v4
        id: artifact-upload-step
        with:
          name: vfs-artifact
          path: vfs/
          if-no-files-found: error
          retention-days: 14

  publish-tauri:
    needs: prep-R-packages
    permissions:
      contents: write
    strategy:
      fail-fast: true # false
      matrix:
        include:
          # - platform: 'macos-latest' # for Arm based macs (M1 and above).
          #   args: '--target aarch64-apple-darwin'
          # - platform: 'macos-latest' # for Intel based macs.
          #   args: '--target x86_64-apple-darwin'
          - platform: 'ubuntu-22.04' # for Tauri v1 you could replace this with ubuntu-20.04.
            args: ''
          - platform: 'windows-latest'
            args: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          # Those targets are only used on macos runners so it's in an `if` to slightly speed up windows and linux builds.
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04' # This must match the platform value defined above.
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.0-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf
        # webkitgtk 4.0 is for Tauri v1 - webkitgtk 4.1 is for Tauri v2.
        # You can remove the one that doesn't apply to your app to speed up the workflow a bit.

      - name: download artifacts
        uses: actions/download-artifact@v4
        with:
          name: vfs-artifact
          path: src/assets

      - name: display src/assets
        if: matrix.platform == 'ubuntu-22.04'
        run: ls -la src/assets

      - name: install frontend dependencies
        run: npm install # change this to npm, pnpm or bun depending on which one you use.

      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: app-v__VERSION__ # the action automatically replaces \_\_VERSION\_\_ with the app version.
          releaseName: 'App v__VERSION__'
          releaseBody: 'See the assets to download this version and install.'
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}
